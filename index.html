<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportInfo | Inicio sesión</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">
    <section id="fondo" class="relative h-screen bg-cover bg-center">
        <div class="overlay absolute inset-0 z-10"></div>

        <nav id="fondo-azul" class="bg-gray-900 p-4 flex justify-center items-center fixed w-full z-30 shadow-lg">
            <a href="./index.html"><img src="../img/color_transparent.png" id="logo" alt="logo-pag"></a>
        </nav>

        <div class="relative z-20 flex items-center justify-center h-full px-4">
            <div class="rounded-xl w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 shadow-2xl overflow-hidden">
                <div class="flex flex-col justify-center items-center p-10 text-center">
                    <h2 class="text-2xl md:text-3xl font-bold mb-4">Inicia sesión y entérate de las mejores ligas del
                        mundo</h2>
                    <p class="text-sm md:text-base text-gray-300">Si aún no tienes una cuenta, regístrate para comenzar
                    </p>
                </div>

                <div class="bg-gray-900 p-10 flex flex-col justify-center">
                    <form action="./html/inicio.html" class="flex flex-col">
                        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">Inicio de sesión</h2>
                        <input type="email" name="email" placeholder="Email" required
                            class="mb-4 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500" />
                        <input type="password" name="password" placeholder="Contraseña" required
                            class="mb-4 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500" />

                        <div class="flex items-center mb-4">
                            <input id="recordar" type="checkbox" name="remember" class="mr-2">
                            <label for="recordar" class="text-sm text-gray-300">Recordar mis datos</label>
                        </div>

                        <input type="submit" value="Ingresar" class="bg-red-600 hover:bg-red-700 text-white py-2 rounded mb-2 cursor-pointer">
                        
                    </form>
                    <p class="text-sm text-gray-400 mt-2">¿No tienes cuenta? <a href="./html/registro.html"
                            class="text-red-500 hover:underline">Regístrate aquí</a></p>
                        </a>
                </div>

            </div>
        </div>

    </section>

    <footer id="fondo-azul" class="bg-gray-950 text-gray-400 text-sm text-center py-6 mt-10">
        <p>SportInfo © 2025 · Todos los derechos reservados</p>
        <p class="mt-2">Diseñado por: Bryan Villabona</p>
    </footer>

</body>

</html>
